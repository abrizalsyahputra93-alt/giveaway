<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICK RAFFLE - MANUAL MODE (NO BOT)</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@900&display=swap');
        body{margin:0;background:#000;color:#fff;font-family:'Bebas Neue',sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;background:radial-gradient(circle at center,#1a0033,#000);overflow:hidden}
        .box{max-width:1000px;width:100%;background:rgba(10,0,30,0.95);padding:80px 40px;border-radius:40px;border:8px solid #00ff9d;box-shadow:0 0 300px #00ff9d, inset 0 0 100px rgba(0,255,157,0.2);text-align:center;position:relative}
        .glow{position:absolute;inset:0;background:radial-gradient(circle at center,rgba(0,255,157,0.5),transparent);animation:g 20s infinite;pointer-events:none}
        @keyframes g{0%,100%{opacity:0.4}50%{opacity:0.8}}
        h1{font-family:'Orbitron';font-size:10rem;margin:0;background:linear-gradient(135deg,#00ff9d,#7c3aed);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 80px #00ff9d}
        .entries{font-size:8rem;color:#00ff9d;text-shadow:0 0 80px #00ff9d;margin:60px 0}
        button{padding:30px 100px;margin:30px;font-size:50px;border:none;border-radius:80px;cursor:pointer;font-weight:bold;transition:0.3s}
        .start{background:#7c3aed;color:#fff;box-shadow:0 0 60px #7c3aed}
        .roll{background:#ff0066;color:#fff;animation:p 1.5s infinite;box-shadow:0 0 80px #ff0066}
        @keyframes p{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
        .winner{font-size:9rem;color:gold;text-shadow:0 0 100px gold;animation:w 2s infinite;margin:80px 0}
        @keyframes w{0%,100%{transform:scale(1)}50%{transform:scale(1.25)}}
        .countdown{font-size:12rem;color:#ff0066;text-shadow:0 0 100px #ff0066;margin:80px 0}
        .hidden{display:none}
    </style>
</head>
<body>
<div class="box">
    <div class="glow"></div>
    <h1>RAFFLE</h1>

    <div class="entries" id="entries">0</div>
    <div style="font-size:4rem;margin:30px 0">ENTRIES</div>

    <div style="margin:60px 0">
        <button class="start" onclick="startCountdown()">START 10 DETIK</button>
        <button class="roll hidden" id="rollBtn" onclick="manualRoll()">ROLL PEMENANG</button>
    </div>

    <div id="countdown" class="countdown hidden">10</div>

    <div id="winner" class="winner hidden">
        WINNER IS<br>
        <span id="winnerName">?????</span>
    </div>

    <div style="margin:60px 0;font-size:2.5rem;color:#aaa">
        Ketik !join di chat Kick kamu â†’ tambah manual di bawah ini kalau mau
        <br><br>
        <input type="text" id="manualName" placeholder="Masukkan username pemenang manual" style="padding:20px;font-size:40px;width:80%;border-radius:50px;border:none;background:#111;color:#0f0;text-align:center">
        <br><br>
        <button onclick="setManualWinner()" style="padding:20px 80px;font-size:40px;background:#ff0066;color:#fff;border:none;border-radius:60px">SET PEMENANG MANUAL</button>
    </div>
</div>

<script>
let countdown;
let entries = 0;

function startCountdown() {
    document.querySelector(".start").classList.add("hidden");
    document.getElementById("rollBtn").classList.remove("hidden");
    
    let sec = 10;
    document.getElementById("countdown").classList.remove("hidden");
    document.getElementById("countdown").textContent = sec;

    countdown = setInterval(() => {
        sec--;
        document.getElementById("countdown").textContent = sec;
        if (sec <= 0) {
            clearInterval(countdown);
            document.getElementById("countdown").classList.add("hidden");
        }
    }, 1000);
}

function manualRoll() {
    const names = prompt("Masukkan semua username yang ikut (pisahkan dengan koma)\nContoh: user1, user2, user3, bangjago");
    if (!names) return;

    const list = names.split(",").map(n => n.trim()).filter(n => n);
    if (list.length === 0) return alert("Ga ada yang join bro!");

    const winner = list[Math.floor(Math.random() * list.length)];
    document.getElementById("winnerName").textContent = winner;
    document.getElementById("winner").classList.remove("hidden");

    confetti({particleCount: 1000, spread: 120, origin: { y: 0.5 }});
    setTimeout(() => confetti({particleCount: 600, angle: 60}), 400);
    setTimeout(() => confetti({particleCount: 600, angle: 120}), 800);
}

function setManualWinner() {
    const name = document.getElementById("manualName").value.trim();
    if (!name) return alert("Isi username dulu bro!");
    
    document.getElementById("winnerName").textContent = name;
    document.getElementById("winner").classList.remove("hidden");
    document.getElementById("manualName").value = "";

    confetti({particleCount: 1200, spread: 160});
}
</script>
</body>
</html>
